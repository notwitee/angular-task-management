<app-header />

<main>
  <ul id="users">
    @for (user of users; track $index) {
      <li>
        <app-user [selected]="user.id === selectedUser?.id" [user]="user" (onSelectUser)="onSelectedUserId($event)"/>
      </li>
    }
  </ul>

  @if (selectedUser) {
    <app-tasks [userId]="selectedUser.id" [userName]="selectedUser.name" />
  } 
</main>
