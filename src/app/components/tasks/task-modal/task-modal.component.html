<div class="backdrop" (click)="didDismiss.emit()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form [formGroup]="form">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" formControlName="title" />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary" formControlName="summary" ></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" formControlName="dueDate" />
    </p>

    <p class="actions">
      <button id="button" (click)="didDismiss.emit()">Cancel</button>
      <button id="submit" (click)="createTask()">Create</button>
    </p>
  </form>
</dialog>
